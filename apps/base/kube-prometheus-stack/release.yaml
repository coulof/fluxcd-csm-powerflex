apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 5m
  chart:
    spec:
      version: "41.x"
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      verify:
        provider: cosign
      interval: 60m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
  values:
    alertmanager:
      enabled: false
    prometheus:
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: powerflex
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
            selector: {}
        additionalScrapeConfigs:
        - job_name: 'karavi-metrics-csi-powerflex'
          scrape_interval: 5s
          scheme: https
          static_configs:
            - targets: ['otel-collector.powerflex.kubernetes.svc:8443']
          tls_config:
            insecure_skip_verify: true
        retention: 1m
