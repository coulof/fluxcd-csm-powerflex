apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: monitoring
  chart:
    spec:
      version: "41.x"
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      verify:
        provider: cosign
      interval: 60m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
  values:
    alertmanager:
      enabled: false
    prometheus:
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: powerflex
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
        additionalScrapeConfigs:
        - job_name: 'karavi-metrics-csi-powerflex'
          scrape_interval: 5s
          scheme: https
          static_configs:
            - targets: ['otel-collector.powerflex.svc.cluster.local:8443']
          tls_config:
            insecure_skip_verify: true
        retention: 1m
    grafana:
      persistence:
        type: pvc
        enabled: true
      plugins:
      - grafana-simple-json-datasource
      - briangann-datatable-panel
      - grafana-piechart-panel
      additionalDataSources:
      - name: CSM-Observability-Topology
        type: grafana-simple-json-datasource
        access: proxy
        url: 'https://karavi-topology.powerflex.svc.cluster.local:8443'
        isDefault: null
        version: 1
        editable: true
        jsonData:
          tlsSkipVerify: true